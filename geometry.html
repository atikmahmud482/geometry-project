<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.22/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Geometry</title>
</head>

<body class="m-8">
    <header>

    </header>
    <main>
        <!-- main content container -->
        <div class="flex flex-col md:flex-row">
            <!-- shape card container -->
            <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3">
                <!-- Triangle card -->
                <div class="card bg-base-100 w-96 shadow-xl">
                    <figure>
                        <img src="/images/triangle.png" alt="Shoes" />
                    </figure>
                    <div class="card-body">
                        <h2 class="card-title">Triangle</h2>
                        <p>Area = 0.5 X b X h</p>
                        <div class="">
                            <input id="triangle-base" class="w-24 text-2xl p-1 rounded-sm" type="text" placeholder="b">
                            <span class="m-4 ml-2">cm</span>
                            <input id="triangle-height" class="w-24 text-2xl p-1 rounded-sm" type="text"
                                placeholder="h">
                            <span>cm</span>
                        </div>
                        <div>
                            <p class="text-2xl"> Area: <span id="triangle-area"></span>
                                <span>cm <sup>2</sup></sup></span>
                            </p>
                        </div>
                        <div class="card-actions justify-end">
                            <button onclick="calculateTriangleArea()" class="btn btn-primary w-full">Calculate</button>
                        </div>
                    </div>
                </div>
                <!-- Rectangle card -->
                <div class="card bg-base-100 w-96 shadow-xl">
                    <figure>
                        <img src="/images/rectangle.png" alt="Shoes" />
                    </figure>
                    <div class="card-body">
                        <h2 class="card-title">Rectangle</h2>
                        <p>Area (A) = w X I</p>
                        <div class="">
                            <input id="rectangle-width" class="w-24 text-2xl p-1 rounded-sm" type="text"
                                placeholder="W">
                            <span class="m-4 ml-2">cm</span>
                            <input id="rectangle-length" class="w-24 text-2xl p-1 rounded-sm" type="text"
                                placeholder="I">
                            <span>cm</span>
                        </div>
                        <div>
                            <p class="text-2xl"> Area: <span id="rectangle-area"></span>
                                <span>cm <sup>2</sup></sup></span>
                            </p>
                        </div>
                        <div class="card-actions justify-end">
                            <button onclick="calculateRectangleArea()" class="btn btn-primary w-full">Calculate</button>
                        </div>
                    </div>
                </div>
                <!-- Parallelogram card -->
                <div class="card bg-base-100 w-96 shadow-xl">
                    <figure>
                        <img src="/images/parallelogram.png" alt="Shoes" />
                    </figure>
                    <div class="card-body">
                        <h2 class="card-title">Parallelogram</h2>
                        <p>Area (A) = b X h</p>
                        <div class="">
                            <input id="parallelogram-base" class="w-24 text-2xl p-1 rounded-sm" type="text"
                                placeholder="b">
                            <span class="m-4 ml-2">cm</span>
                            <input id="parallelogram-height" class="w-24 text-2xl p-1 rounded-sm" type="text"
                                placeholder="h">
                            <span>cm</span>
                        </div>
                        <div>
                            <p class="text-2xl"> Area: <span id="parallelogram-area"></span>
                                <span>cm <sup>2</sup></sup></span>
                            </p>
                        </div>
                        <div class="card-actions justify-end">
                            <button onclick="calculateParallelogramArea()"
                                class="btn btn-primary w-full">Calculate</button>
                        </div>
                    </div>
                </div>
                <!-- Rhombus card -->
                <div class="card bg-base-100 w-96 shadow-xl">
                    <figure>
                        <img src="/images/rhombus.png" alt="Shoes" />
                    </figure>
                    <div class="card-body">
                        <h2 class="card-title">Rhombus</h2>
                        <p>Area (A) =0.5 X d1 X d2</p>
                        <div class="">
                            <input id="d1-base" class="w-24 text-2xl p-1 rounded-sm" type="text" placeholder="d1">
                            <span class="m-4 ml-2">cm</span>
                            <input id="d2-height" class="w-24 text-2xl p-1 rounded-sm" type="text" placeholder="d2">
                            <span>cm</span>
                        </div>
                        <div>
                            <p class="text-2xl"> Area: <span id="rhombus-area"></span>
                                <span>cm <sup>2</sup></sup></span>
                            </p>
                        </div>
                        <div class="card-actions justify-end">
                            <button onclick="calculateRhombusArea()" class="btn btn-primary w-full">Calculate</button>
                        </div>
                    </div>
                </div>
                <!-- Pentagon card -->
                <div class="card bg-base-100 w-96 shadow-xl">
                    <figure>
                        <img src="/images/pentagon.png" alt="Shoes" />
                    </figure>
                    <div class="card-body">
                        <h2 class="card-title">pentagon</h2>
                        <p>Area (A) =0.5 X d1 X d2</p>
                        <div class="">
                            <input id="pentagon-base" class="w-24 text-2xl p-1 rounded-sm" type="text" placeholder="d1">
                            <span class="m-4 ml-2">cm</span>
                            <input id="pentagon-height" class="w-24 text-2xl p-1 rounded-sm" type="text"
                                placeholder="d2">
                            <span>cm</span>
                        </div>
                        <div>
                            <p class="text-2xl"> Area: <span id="pentagon-area"></span>
                                <span>cm <sup>2</sup></sup></span>
                            </p>
                        </div>
                        <div class="card-actions justify-end">
                            <button onclick="calculatePentagonArea()" class="btn btn-primary w-full">Calculate</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- area calculation area -->
            <div class="w-100 border-2 border-gray-700 rounded-md">
                <h3 class="text-3xl text-center p-4">Area calculation</h3>
            </div>
        </div>

    </main>

    <script src="/script/triangle.js"></script>
    <script src="/script/rectangle.js"></script>
    <script src="/script/parallelogram.js"></script>
    <script src="/script/rhombus.js"></script>
    <script src="/script/pentagon.js"></script>
</body>

</html>
